# SERVER CONFIGURATION
# ==========================================
server.port=${PORT:8080}

spring.application.name=ecommerce_db
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ecommerce_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CONNECTION POOL (HikariCP)
# ==========================================
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# CORS CONFIGURATION
# ==========================================
cors.allowed.origins=${FRONTEND_URL:http://localhost:4200}

spring.flyway.enabled=false
spring.data.rest.base-path=/api

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.projetitecommerce.security=DEBUG
logging.level.org.springframework.security=DEBUG

