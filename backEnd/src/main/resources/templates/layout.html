<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:fragment="title">Mon Shop</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
    <style>
        body{background:#f8f9fa}
        .navbar-brand{font-weight:700}
        .nav-link.active{font-weight:600}
        footer{background:#0d6efd;color:#fff}
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/}">
            ðŸ›’ <span>Mon Shop</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}"
                       th:classappend="${#request.requestURI == '/'} ? ' active'">
                        <i class="bi bi-house-door"></i> Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/categories}"
                       th:classappend="${#request.requestURI.startsWith('/categories')} ? ' active'">
                        <i class="bi bi-folder"></i> CatÃ©gories
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/products}"
                       th:classappend="${#request.requestURI.startsWith('/products')} ? ' active'">
                        <i class="bi bi-box-seam"></i> Produits
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENU -->
<div class="container py-4" th:fragment="page(content)">
    <!-- flash message -->
    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <main th:replace="${content}">Contenu</main>
</div>

<!-- FOOTER -->
<footer class="py-4 mt-5">
    <div class="container text-center small">
        Â© <span th:text="${#temporals.format(#temporals.createNow(),'yyyy')}">2025</span> â€” Mon Shop Â· Spring Boot + Thymeleaf
    </div>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
