<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Détails du produit</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/catalog">⬅ Retour au catalogue</a>
    </div>
</nav>

<div class="container py-5">
    <div class="row align-items-center">
        <div class="col-md-6">
            <img th:src="${product.imageUrl}" class="img-fluid rounded shadow-sm" th:alt="${product.name}">
        </div>

        <div class="col-md-6">
            <h1 th:text="${product.name}"></h1>
            <h5 class="text-muted mb-3" th:text="'Marque : ' + ${product.brandName}"></h5>
            <h4 class="text-primary mb-4" th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 2, 'NONE')} + ' €'"></h4>

            <p><strong>Catégorie :</strong>
                <span th:text="${product.category != null ? product.category.name : 'Aucune'}"></span>
            </p>

            <a href="/catalog" class="btn btn-secondary mt-3">⬅ Retour au catalogue</a>
        </div>
    </div>
</div>

</body>
</html>
