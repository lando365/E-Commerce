<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: page(~{::section})}">
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4">ðŸ“¦ Produits</h1>
        <a href="/products/new" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nouveau produit
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-success">
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>CatÃ©gorie</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td>
                        <span th:text="${#numbers.formatDecimal(p.price,1,'COMMA',2,'POINT')}">0.00</span> â‚¬
                    </td>
                    <td th:text="${p.category != null ? p.category.name : '-'}"></td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{|/products/${p.id}/edit|}">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <form th:action="@{|/products/${p.id}/delete|}" method="post" class="d-inline">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Supprimer ce produit ?')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="5" class="text-center text-muted">Aucun produit.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
