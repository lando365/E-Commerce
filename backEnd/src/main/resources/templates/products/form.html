<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: page(~{::section})}">
<section>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <!-- Titre avec badge -->
                    <div class="d-flex align-items-center mb-4">
                        <h1 class="h4 mb-0"
                            th:text="${product.id} == null ? '➕ Nouveau produit' : '✏️ Modifier le produit'">
                            Nouveau produit
                        </h1>
                        <span th:if="${product.id != null}" class="badge bg-info ms-3">ID: [[${product.id}]]</span>
                    </div>

                    <!-- Formulaire -->
                    <form th:object="${product}"
                          th:action="${product.id} == null ? @{/products}
                           : @{/products/{id}(id=${product.id})}"
                          method="post">

                        <!-- Message global d'erreurs -->
                        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Merci de corriger les erreurs ci-dessous.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Nom -->
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">
                                <i class="bi bi-tag text-primary"></i> Nom
                            </label>
                            <input id="name" class="form-control" th:field="*{name}" placeholder="Nom du produit" required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <!-- Marque -->
                        <div class="mb-3">
                            <label for="brandName" class="form-label fw-semibold">
                                <i class="bi bi-award text-warning"></i> Marque
                            </label>
                            <input id="brandName" class="form-control" th:field="*{brandName}" placeholder="Marque">
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}"></div>
                        </div>

                        <!-- Prix -->
                        <div class="mb-3">
                            <label for="price" class="form-label fw-semibold">
                                <i class="bi bi-currency-euro text-success"></i> Prix (€)
                            </label>
                            <div class="input-group">
                                <input id="price" type="number" step="0.01" class="form-control" th:field="*{price}" placeholder="0.00" required>
                                <span class="input-group-text">€</span>
                            </div>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </div>

                        <!-- Catégorie -->
                        <div class="mb-3">
                            <label for="category" class="form-label fw-semibold">
                                <i class="bi bi-folder text-info"></i> Catégorie
                            </label>
                            <select id="category" th:field="*{category.id}" class="form-select" required>
                                <option value="">-- Choisir une catégorie --</option>
                                <option th:each="c : ${categories}"
                                        th:value="${c.id}"
                                        th:text="${c.name}">
                                </option>
                            </select>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                        </div>

                        <!-- Image -->
                        <div class="mb-4">
                            <label for="imageUrl" class="form-label fw-semibold">
                                <i class="bi bi-image text-secondary"></i> Image (URL)
                            </label>
                            <input id="imageUrl" class="form-control" th:field="*{imageUrl}" placeholder="http://exemple.com/image.jpg">
                            <div class="form-text">Entrez l'URL complète de l'image du produit</div>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
                        </div>

                        <!-- Boutons d'action -->
                        <div class="d-flex flex-wrap gap-2 align-items-center border-top pt-3">
                            <!-- Bouton Enregistrer -->
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle-fill me-2"></i> Enregistrer
                            </button>

                            <!-- Bouton Annuler -->
                            <a href="/products" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-x-circle me-2"></i> Annuler
                            </a>

                            <!-- Bouton Enregistrer et continuer -->
                            <button type="submit" name="continue" class="btn btn-outline-success">
                                <i class="bi bi-save me-2"></i> Enregistrer et continuer
                            </button>

                            <!-- Bouton supprimer (uniquement en édition) -->
                            <div th:if="${product.id != null}" class="ms-auto">
                                <form th:action="@{/products/{id}/delete(id=${product.id})}"
                                      method="post"
                                      onsubmit="return confirm('⚠️ Êtes-vous sûr de vouloir supprimer ce produit ?');">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="bi bi-trash-fill me-2"></i> Supprimer
                                    </button>
                                </form>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Lien retour avec style amélioré -->
            <div class="text-center mt-3">
                <a href="/products" class="btn btn-link text-decoration-none">
                    <i class="bi bi-arrow-left-circle me-2"></i> Retour à la liste
                </a>
            </div>
        </div>
    </div>
</section>
</html>
