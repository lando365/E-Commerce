<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">üìù Inscription</h2>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur *</label>
              <input 
                type="text" 
                id="username" 
                formControlName="username"
                class="form-control"
                [class.is-invalid]="username?.invalid && username?.touched"
                placeholder="Choisissez un nom d'utilisateur"
              />
              <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
                <span *ngIf="username?.errors?.['required']">Le nom d'utilisateur est requis</span>
                <span *ngIf="username?.errors?.['minlength']">Minimum 3 caract√®res</span>
                <span *ngIf="username?.errors?.['maxlength']">Maximum 50 caract√®res</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="form-control"
                [class.is-invalid]="email?.invalid && email?.touched"
                placeholder="votre@email.com"
              />
              <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                <span *ngIf="email?.errors?.['required']">L'email est requis</span>
                <span *ngIf="email?.errors?.['email']">Email invalide</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe *</label>
              <input 
                type="password" 
                id="password" 
                formControlName="password"
                class="form-control"
                [class.is-invalid]="password?.invalid && password?.touched"
                placeholder="Minimum 6 caract√®res"
              />
              <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
                <span *ngIf="password?.errors?.['minlength']">Minimum 6 caract√®res</span>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">Pr√©nom</label>
                <input 
                  type="text" 
                  id="firstName" 
                  formControlName="firstName"
                  class="form-control"
                  placeholder="Votre pr√©nom"
                />
              </div>

              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Nom</label>
                <input 
                  type="text" 
                  id="lastName" 
                  formControlName="lastName"
                  class="form-control"
                  placeholder="Votre nom"
                />
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <button 
              type="submit" 
              class="btn btn-success w-100 mb-3" 
              [disabled]="registerForm.invalid || loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <span *ngIf="!loading">S'inscrire</span>
              <span *ngIf="loading">Inscription en cours...</span>
            </button>
          </form>

          <div class="text-center">
            <p class="mb-0">D√©j√† un compte ?</p>
            <a routerLink="/login" class="text-decoration-none">Se connecter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
