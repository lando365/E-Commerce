<div class="container mt-5" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.imageUrl" [alt]="product.name" class="img-fluid rounded shadow">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">Marque : {{ product.brandName }}</p>
      <h4 class="text-primary">{{ product.price | number:'1.2-2' }} €</h4>
      <p>Catégorie : {{ product.category?.name || 'Non spécifiée' }}</p>

      <button class="btn btn-outline-secondary mt-3" routerLink="/catalogue">
        ⬅ Retour au catalogue
      </button>
    </div>
  </div>
</div>

<div *ngIf="loading && !error" class="text-center mt-5">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-3">Chargement du produit...</p>
</div>

<div *ngIf="error" class="alert alert-danger text-center mt-5">
  {{ error }}
  <br>
  <button class="btn btn-outline-secondary mt-3" routerLink="/catalogue">
    ⬅ Retour au catalogue
  </button>
</div>
